<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>google-results-page</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&amp;display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="header">
    <div class="header__left">
      <a href="#"><img src="img/googlelogo_color_92x30dp.png" alt="google-logo"></a>
      <div class="header__search">
        <input type="search" class="header__search-bar">
        <i class="fa fa-microphone" aria-hidden="true"></i>
        <i class="fa fa-search"></i>
      </div>
    </div>
    <div class="header__right">
      <ul class="header__list">
        <li class="header__item">
          <a href="#" class="header__link">
            <span class="header__back"></span>
            <div class="header__nine-dots">
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
            </div>
          </a>
        </li>
        <li class="header__item">
          <a href="#" class="header__link">
            <span class="header__back"></span>
            <img class="header__profile" src="img/ADGmqu_CCvuMZUayKvsKnexTfN6IAneNnICDhwk9amZi=s32-c-mo" alt="my profile pic">
          </a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="navbar">
    <div class="navbar__box active">
      <i class="fa fa-search"></i>
      <p class="navbar__title">All</p>
    </div>
    <div class="navbar__box">
      <i class="fa fa-map-marker"></i>
      <p class="navbar__title">Maps</p>
    </div>
    <div class="navbar__box">
      <i class="fa fa-newspaper-o"></i>
      <p class="navbar__title">News</p>
    </div>
    <div class="navbar__box">
      <i class="fa fa-vimeo-square"></i>
      <p class="navbar__title">Videos</p>
    </div>
    <div class="navbar__box">
      <i class="fa fa-picture-o"></i>
      <p class="navbar__title">Images</p>
    </div>
    <div class="navbar__box">
      <i class="fa fa-ellipsis-v"></i>
      <p class="navbar__title">More</p>
    </div>

    <div class="navbar__right">
      <p>Settings</p>
      <p>Tools</p>
    </div>
  </div>

  <main class="container">
    <div class="content">

    </div>
  </main>
</body>
</html>
